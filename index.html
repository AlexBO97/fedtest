<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FED Test Alexandru Bondor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto|Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <sidebar-component></sidebar-component>
    <navbar-component></navbar-component>

    <div class="window-body">
        <h3 class="page-title">Page title</h3>

        <div class="create-reports">
            <img src="images/illustration.svg">
            <h3>Start creating reports</h3>
            <p>You don't have any reports defined yet</p>

            <div class="report-button">create report</div>
        </div>
    </div>

    <report-component class="report-component"></report-component>

    <script>
        const reportButton = document.querySelector('.report-button');
        
        reportButton.addEventListener("click", () => {
            const createReports = document.querySelector('.create-reports'); 
            const overlay = document.querySelector('.overlay'); 
            const reportBody = document.querySelector('.report-body')
            const reportComponent = document.querySelector('.report-component');
            createReports.style.opacity = 0;
            overlay.style.transition = "0.5s all ease";
            reportBody.style.transition = "0.5s all ease";
            reportBody.style.transform = "translateY(0%)";
            reportBody.style.opacity = 1;
            overlay.style.opacity = 0.3;
            reportComponent.style.zIndex = 10;
        })
        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="sidebar/sidebarComponent.js"></script>
    <script src="navbar/navbarComponent.js"></script>
    <script src="report/reportComponent.js"></script>

</body>

</html>
